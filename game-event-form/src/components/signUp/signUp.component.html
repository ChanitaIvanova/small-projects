<h2>Sign Up</h2>
<general-error *ngIf="error" [error]="error"/>
<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="form.controls.email.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="form.controls.email.hasError('email')">
                    Please enter a valid email address.
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="form.controls.password.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error
                    *ngIf="form.controls.password.hasError('minLength') || form.controls.password.hasError('maxLength') || form.controls.password.hasError('pattern')">
                    Password must be between 8 and 25 symbols and should contain at least 1 number and 1 letter.
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName="confirmPassword">
                <mat-error *ngIf="form.controls.confirmPassword.hasError('matching')">
                    Passwords must match.
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <button mat-stroked-button color="primary">Sign Up via Email</button>
        </div>
    </form>
</div>
<div> or <button mat-stroked-button color="primary" (click)="onSignUpWithGoogle()">Sign-up with Google</button></div>
