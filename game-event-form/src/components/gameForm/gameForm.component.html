<h2 *ngIf="isEditMode">Edit Game</h2>
<h2 *ngIf="!isEditMode">New Game</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Max Players</mat-label>
            <input matInput type="number" min="1" formControlName="maxPlayers">
        </mat-form-field>
    </div>
    <div>
        <button mat-stroked-button color="primary">Submit</button>
    </div>
</form>
