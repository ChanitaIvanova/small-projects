apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: server:1.0.3
          ports:
            - containerPort: 3200
          env:
            - name: PGHOST
              value: "db-service"
